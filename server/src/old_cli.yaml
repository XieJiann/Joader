name: joader
version: "0.1"
author: xiejian <xiejian@gmail.com>
about: Joint Loader for DL
args:
    - log4rs_config:
        long: log
        value_name: log4rs_config
        default_value: log4rs.yaml
        takes_value: true
    - role:
        long: role
        short: r
        value_name: is leader
        default_value: leader
        takes_value: true
    - ip:
        long: ip
        short: i
        default_value: "0.0.0.0"
        value_name: ip
        takes_value: true
    - port:
        long: port
        short: p
        default_value: "4321"
        value_name: port
        takes_value: true
    - leader_ip_port:
        long: leader
        short: l
        default_value: http://210.28.134.91:4321
        value_name: leader ip port
        takes_value: true
    - follower_ip_port:
        long: follower
        short: f
        value_name: followers ip port
        takes_value: true
        multiple_occurrences: true
    - shm_path:
        long: shm
        default_value: DLCache
        value_name: shm_path
        takes_value: true
    - head_num:
        long: head
        default_value: "2048"
        value_name: head_num
        takes_value: true
    - cache_capacity:
        long: capacity
        default_value: "1073741824"
        value_name: cache_capacity
        takes_value: true
